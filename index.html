<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pavé Routes</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="icon" href="/images/pave-routes-logo.svg" />

    <style>
      body {
        margin: 0;
        padding: 0;

        font-family: "Arial", sans-serif;

        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .hidden-h1 {
        position: absolute;
        left: -9999px;
      }

      main {
        display: flex;
        justify-content: center;
        align-items: stretch;
      }

      main div {
        line-height: 0; /* fixes extra space below image */
      }

      .pave-left {
        flex-grow: 1;
      }

      .pave-right {
        flex-grow: 1;
        background-color: #0095b6;
      }

      main img {
        width: 100%;
        max-width: 400px;
      }

      footer {
        display: flex;
        justify-content: space-between;

        padding: 0.5rem;

        color: #0095b6;
      }

      footer a {
        color: #0095b6;
      }
    </style>
  </head>

  <body>
    <header>
      <h1 class="hidden-h1">Welcome to Pavé Routes</h1>
    </header>

    <main>
      <div class="pave-left"></div>
      <div>
        <img src="/images/pave-routes-logo.svg" alt="Pavé Routes logo" />
      </div>
      <div class="pave-right"></div>
    </main>

    <footer>
      <small><a href="/privacy-policy.html">Privacy Policy</a> </small>

      <small
        >Pave Routes
        <script>
          document.write(new Date().getFullYear());
        </script>
      </small>
    </footer>
  </body>
</html>
